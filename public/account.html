<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="loading" id="loading">
    <div class="text">Account Settings</div>
    <div id="loader"></div>
  </div>

  <div>
    <header>
      <div class="navbar">
        <div class="container-fluid account-ui ">
          Account Settings 
          <button type="settings" id="goToAppBtn" class="btn" id="goToAppBtn"  onclick="window.location.href = 'app.html';"> Back to App</button>
        </div>
      </div>
    </header>
    
    <div class="content p-3 pt-5 mx-auto w-50">

      <div id="Account-settings" class="main-container p-3 align-items-center shadow">
        <h2>My Account</h2>
        <div class="row mt-3">
          <div class="col-8">
              <div id="userName" class="label w-100" role="text">???</div>
          </div>
          <div class="col-4">
              <button id="name-btn" class="btn container-btn w-100" onclick="toggle('name')"></button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-8">
              <div id="userEmail" class="label w-100" role="text">??@??.com</div>
          </div>
          <div class="col-4">
              <button id="email-btn" class="btn container-btn w-100" onclick="toggle('email')"></button>
          </div>
        </div>

        <button id="reset_password" class="btn container-btn mt-3 w-100" onclick="reset_password()">Reset Password</button>

        <div class="text-center mt-3">
          If the account is deleted, all related data will be deleted as well. This action cannot be reversed.
        </div>
        
        <button id="logoutBtn" class="btn container-btn mt-3 w-100" onclick="toggle('del-account')">Delete Account</button>

      </div>
    </div>
    
    <div id="name" class="popup main-container p-3 shadow">
      <button id="x" class="btn top-right-btn" onclick="x_btn(this)">x</button>

        <form id="submitForm_1" class="form-group">
          <h3>Change Display Name</h3>

          <div>
            <label for="newName"></label>
            <input type="text" id="newName" placeholder="New Name" class="form-control" required>
          </div>
          
          <button type="submit" class="btn w-100">Submit</button>
        </form> 
      </div>
    </div>

    <div id="email" class="popup main-container p-3 shadow">
      <button id="x" class="btn top-right-btn" onclick="x_btn(this)">x</button>

        <form id="submitForm_2" class="form-group">
          <h2>Change email</h2>

          <div>
            <label for="newEmail"></label>
            <input type="text" id="newEmail" autocomplete="email" placeholder="New Email" class="form-control" required>
          </div>

          <div>
            <label for="email-password"></label>
            <input type="password" id="email-password" placeholder="Password" class="form-control" required>
          </div>
          <input type="checkbox" class="ms-1 me-1 mt-3" onclick="show_password('email-password')">Show Password
          
          <button type="submit" class="btn w-100">Submit</button>
        </form> 
      </div>
    </div>

    <div id="del-account" class="popup main-container p-3 shadow">
      <button id="x" class="btn top-right-btn" onclick="x_btn(this)">x</button>

        <form id="submitForm_3" class="form-group">
          <h2>Delete Account</h2>

          <div>
            <label for="acc-password"></label>
            <input type="password" id="acc-password" placeholder="Password" class="form-control" required>
          </div>
          <input type="checkbox" class="ms-1 me-1 mt-3" onclick="show_password('acc-password')">Show Password
          
          <button type="submit" class="btn w-100">Submit</button>
        </form> 
      </div>
    </div>

    </div>
  </div>
    <script src="https://www.gstatic.com/firebasejs/8.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10/firebase-firestore.js"></script>
    <script src="firebaseconfig.js"></script>
    <script src="account.js"></script>
</body>
</html>
