<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Register</h1>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <input type="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" autocomplete="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password_1" placeholder="Retype Password" required>
            </div>

            <input type="checkbox" class="mr-1 mb-3" onclick="show_password()">Show Password

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="text-center">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
    </div>
</body>
<script src="firebaseconfig.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="register.js"></script>
</html>
